<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width">
		<title>Cal 24 Game</title>

		<!-- CSS -->
		<link rel="stylesheet" href="css/jquery.mobile.flatui.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/animate+animo.css">
		<link rel="stylesheet" href="css/cal24.css" />
		<!-- JS -->
		<script src="js/jquery-2.0.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/animo.js"></script>
		<script src="js/fastclick.js"></script>
		<script src="js/calculator.js"></script>
		<!-- cordova -->
		<!-- cordova facebook plugin -->
		<!-- facebook js sdk -->

		<script src="phonegap.js"></script>
		<!--
		<script src="cdv-plugin-fb-connect.js"></script>

		<script src="facebook-js-sdk.js"></script>
		-->
		<!--<script type="text/javascript" src="js/facebookSdk.js"></script>-->
		<!--<script type="text/javascript" src="js/facebookconnect.js"></script>-->
		<script>
			/*
			 document.addEventListener('deviceready', function() {
			 try {
			 alert('Device is ready! Make sure you set your app_id below this alert.');
			 FB.init({
			 appId : "775607835795969",
			 nativeInterface : CDV.FB,
			 status : true,
			 useCachedDialogs : false
			 });
			 } catch (e) {
			 alert(e);
			 }
			 }, false);
			 */
			document.addEventListener('deviceready', function() {
				navigator.splashscreen.hide();
			}, false);

			window.addEventListener('load', function() {
				new FastClick(document.body);
				new FastClick($(".fastclick"));
			}, false);
		</script>
	</head>
	<body>
		<div id="fb-root"></div>
		<div id="good24">
			<!--<label> 24 </label>--> 
			<img src="images/24.png" />
		</div>
		<!-- Home Page -->
		<section data-role="page" id="home-page" class="cp">
			<!--<a id="volume-btn" class="icon-btn fastclick" href="#" onclick="toggleVolume()"><i class="fa fa-volume-up"></i></a>-->
			<div class="content" data-role="content">
				<a id="play-btn" class="home-btn fastclick" href="#play-page" data-role="button" data-rel="page" data-transition="slide" data-theme="k" onclick="start();">Play</a>
				<!--<a id="resume-btn" class="home-btn fastclick" href="#play-page" data-role="button" data-rel="page" data-transition="slide" data-theme="j" onclick="resume();">Resume</a>-->
				<!--<a id="login-btn" class="home-btn fastclick" data-role="button" data-theme="n" onclick="fbLogin();"><i class="fa fa-facebook-square float-left"></i>Log In</a>-->
			</div>
		</section>
		<!-- End of Home Page -->

		<!-- Play Page -->
		<section data-role="page" id="play-page">

			<div data-role="content">
				<label id="score-label" class="play-label">Score: 0</label>
				<div class="inline-container">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<ul class="inline">
								<li>
									<img id="chance0" class="chance">
								</li>
								<li>
									<img id="chance1" class="chance">
								</li>
								<li>
									<img id="chance2" class="chance">
								</li>
							</ul>
						</div>

						<div class="ui-block-b">
							<label id="time-label" class="play-label float-right"> <i class="fa fa-clock-o"></i> 0:00 </label>
						</div>
					</div>
				</div>
				<div class="num-container">
					<div class="ui-grid-a">
						<div class="ui-block-a">
							<a id="in1" class="num-btn fastclick" data-role="button" data-theme="i" onclick="numKey(1);">0</a>
						</div>
						<div class="ui-block-b">
							<a id="in2" class="num-btn fastclick" data-role="button" data-theme="jj" onclick="numKey(2);">0</a>
						</div>
					</div>

					<div class="ui-grid-a">
						<div class="ui-block-a">
							<a id="in3" class="num-btn fastclick" data-role="button" data-theme="kk" onclick="numKey(3);">0</a>
						</div>
						<div class="ui-block-b">
							<a id="in4" class="num-btn fastclick" data-role="button" data-theme="l" onclick="numKey(4);">0</a>
						</div>
					</div>
				</div>

				<div class="op-container">
					<div class="ui-grid-c">
						<div class="ui-block-a">
							<a class="op-btn fastclick" data-role="button" data-theme="m" onclick="opKey(this,'+');">+</a>
						</div>
						<div class="ui-block-b">
							<a class="op-btn fastclick" data-role="button" data-theme="m" onclick="opKey(this,'-');">-</a>
						</div>
						<div class="ui-block-c">
							<a class="op-btn fastclick" data-role="button" data-theme="m" onclick="opKey(this,'x');">x</a>
						</div>
						<div class="ui-block-d">
							<a class="op-btn fastclick" data-role="button" data-theme="m" onclick="opKey(this,'/');">รท</a>
						</div>
					</div>
				</div>

				<div class="text-container">
					<div class=ui-grid-a>
						<div class="ui-block-a">
							<a class="text-btn fastclick" data-role="button" data-theme="p" onclick="pass(this);">PASS</a>
						</div>
						<div class="ui-block-b">
							<a class="text-btn fastclick" data-role="button" data-theme="p" onclick="reset(this);">RESET</a>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-container" data-role="footer">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li>
							<a id="home-btn" class="nav-btn fastclick" href="#home-page" data-rel="back"><i class="fa fa-home"></i></br>Home</a>
						</li>
						<li>
							<a id="restart-btn" class="nav-btn fastclick" href="#" onclick="start();"><i class="fa fa-play"></i></br>Restart</a>
						</li>
						<li>
							<a id="end-btn" class="nav-btn fastclick" data-role="button" data-rel="page" data-transition="slide" href="#" onclick="complete();"><i class="fa fa-trophy"></i></br>End</a>
						</li>
					</ul>
				</div>
			</div>

		</section>
		<!-- End of Play Page -->

		<!-- Result Page -->
		<section data-role="page" id="result-page">
			<div class="content" data-role="content">
				<label id="answer">Answer: </label>
				<label id="yourscore">Your Score: </label>
				<label id="highestscore">Highest Score: </label>
				<a id="replay-btn" class="result-btn fastclick" href="#play-page" data-role="button" data-rel="back" data-theme="j" onclick="start();">Play Again</a>
				<!--<a id="leader-btn" class="result-btn fastclick" href="#" data-role="button" data-theme="n" onclick="start();"><i class="fa fa-trophy"></i> Leaderboard</a>-->
				
			</div>
		</section>
		<!-- End of Result Page -->

	</body>
</html>
